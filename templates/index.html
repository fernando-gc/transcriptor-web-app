<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transcriptor de Reuniones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Bienvenido al Transcriptor de Reuniones</h1>
    <p>Sube tu archivo de audio para obtener la transcripción y la identificación de los hablantes.</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audiofile" accept=".wav,.mp3,.m4a" required>
        <br><br>
        <button type="submit">Subir archivo</button>
    </form>
    
    {% if filename %}
        <p style="color: green;"><strong>Archivo '{{ filename }}' subido correctamente.</strong></p>
    {% endif %}

    {% if transcription %}
        <h2>Transcripción:</h2>
        <pre>{{ transcription }}</pre>
    {% endif %}

</body>
</html>
