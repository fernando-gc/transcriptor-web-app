
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transcriptor de Reuniones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .transcription-box {
            margin: 30px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: left;
            white-space: pre-wrap;
        }
        .confirmation {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido al Transcriptor de Reuniones</h1>
    <p>Sube tu archivo de audio para obtener la transcripción y la identificación de los hablantes.</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audiofile" accept=".wav,.mp3,.m4a" required>
        <br><br>
        <button type="submit">Subir archivo</button>
    </form>

    {% if filename %}
        <p class="confirmation">Archivo '{{ filename }}' cargado correctamente.</p>
        <form method="POST" action="{{ url_for('transcribir', filename=filename) }}">
            <button type="submit">Transcribir archivo</button>
        </form>
    {% endif %}

    {% if transcription %}
        <div class="transcription-box">
            <h2>Transcripción:</h2>
            {{ transcription }}
        </div>
    {% endif %}
</body>
</html>
